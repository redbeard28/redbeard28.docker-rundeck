---
# defaults file for redbeard28.docker-rundeck
ENV_RUNDECK_DATABASE_URL: 'jdbc:postgresql://hostname_postgres:5432/rundeckdb'
ENV_POSTGRES_USER: 'posgresUSER'
ENV_POSTGRES_PASSWORD: 'mybigsecretpassword'
ENV_RUNDECK_EXTERNAL_URL: 'https://myexternal_url.mydomain.com'
ENV_RUNDECK_MAIL_SMTP_PORT: '25'
ENV_RUNDECK_MAIL_SMTP_HOST: 'mysmtp.domain.com'
ENV_RUNDECK_PORT: '4440'
ENV_MAIN_PATH: "/opt/containers"
ENV_RUNDECK_PATH_RESOURCES: '{{ ENV_MAIN_PATH }}/rundeck/resources'
ENV_RUNDECK_PATH_PROJECTS: '{{ ENV_MAIN_PATH }}/rundeck/projects'
ENV_RUNDECK_PATH_SERVER: '{{ ENV_MAIN_PATH }}/rundeck/server'
ENV_RUNDECK_PATH_SSH: '{{ ENV_MAIN_PATH }}/rundeck/.ssh'